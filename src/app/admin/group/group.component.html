<div class="mi-body-container">
<div class="mi-card mb-3">
    <div class="mi-header success">
      CREATE GROUP
    </div>
    <div class="mi-body">
      <form [formGroup]="groupForm" (submit)="onSubmit()">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <!-- <label for="Folder">City Name</label> -->
              <input type="text" class="form-control" placeholder="Enter group name" formControlName="name">
              <p class="validation-error" *ngIf="iserror && groupForm.get('name')?.invalid">Name is
                required
              </p>
            </div>
          </div>
          <div class="col-sm-6">
            <button type="submit" class="butn success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  
  <div class="mi-card">
    <div class="mi-header info">LIST OF ALL GROUPS</div>
    <div class="mi-body">
      <table class="table mi-table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th>Group ID</th>
            <th scope="col">Group Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of groups;let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td class="mi-action-button">
              <button class="butn warning transparent mr-3" (click)="edit(item)">Edit</button>
              <button class="butn danger transparent ml-2" (click)="delete(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mi-footer"></div>
  </div>
</div>
