<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <input type="checkbox" id="openCloseSideBar" checked style="display: none;" />
    <label for="openCloseSideBar" (click)="eollapseExpand()">
      <i class="fas fa-bars expand-bar"></i>
    </label>
    <a class="navbar-brand" href="/">
      <h3 *ngIf="appInfo.titletext" >{{ appInfo.titletext }}</h3>
      <img *ngIf="appInfo.titlelogo" [src]="appInfo.titlelogo" style="height: 120px;" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mi-action-button">
              <button class="butn danger transparent" (click)="logout()">LOGOUT</button>
          </ul>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid sidebar">
  <div class="row">
    <div class="mi-sidebar {{ class }}">
      <ul>
        <li *ngFor="let item of menus">
          <a [routerLink]="[item.url]"><i class="{{ item.icon }}"></i><span class="title">{{ item.name }}</span></a>
        </li>
      </ul>
    </div>
    <div class="mi-content" style="width: 100%;">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
